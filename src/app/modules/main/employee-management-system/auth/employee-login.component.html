<div class="row">
    <div class="col-md-12">
        <h3 class="text-center">Employer Login</h3>

        <form class="" autocomplete="off">
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field>
                        <mat-label>Username</mat-label>
                        <input matInput formControlName="userName" autocomplete="off" formControlName="userName" type="text" placeholder="Enter your Username">
                        <mat-error class="text-danger" *ngIf="displayMessage?.userName">{{displayMessage?.userName}}</mat-error>
                    </mat-form-field>
                </div>

                <div class="col-md-12">
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password" autocomplete="off" formControlName="password" type="password" placeholder="Enter your Password">
                        <mat-error class="text-danger" *ngIf="displayMessage?.password">{{displayMessage?.password}}</mat-error>
                    </mat-form-field>
                </div>

                <div class="col-md-12">
                    <mat-checkbox> <i>Remember me</i> </mat-checkbox>
                </div>
            </div>
        </form>

        <div class="row">
            <div class="col-md-12 text-center">
                <button class="btn brn-primary" type="submit" (login)="login()">Login</button>
            </div>
        </div>
    </div>
</div>
